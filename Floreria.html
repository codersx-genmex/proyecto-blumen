<body>

<!--Barra de navegacion-->
    <nav class="navbar navbar-expand-lg bg-dark-subtle">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#">Inicio</a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Arreglos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Lo mas comprado</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Sucursales</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-3" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-danger" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>

      <!--Carrucel-->
      <div class="container p-5">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://www.yaakunflores.com/uploads/arreglos/caja-octagonal-blanca-tonos-rosas-y-morados-en-esfera.jpg" class="d-block w-50" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://www.yaakunflores.com/uploads/arreglos/caja-circular-grande-blanca-con-300-rosas-rositas-en-jardin-y-papeles-coreanos.jpg" class="d-block w-50" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://www.yaakunflores.com/uploads/arreglos/oso-de-3500-rosas-con-corazon-blanco.jpg" class="d-block w-50" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

      <!--Logo con movimiento-->
      <div class="Right">               
    <div class="banner_img" >
        <img src="./Imagenes/Logo.jpg" alt="">                       
    </div>
</div>
